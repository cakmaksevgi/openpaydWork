<ng-container *ngIf="pastLaunches$ | async as pastLaunches">
  <main>
    <section class="container">
      <mat-card
        *ngFor="let launch of pastLaunches"
        [routerLink]="['/', launch.id]"
      >
        <mat-card-header>
          <img
            height="50"
            width="50"
            mat-card-avatar
            loading="lazy"
            [src]="launch.links.mission_patch_small"
            onerror="this.src='https://placeimg.com/200/300/animals';"
            />
          <mat-card-title>{{ launch.mission_name }}</mat-card-title>
          <mat-card-subtitle
            >{{ launch.rocket.rocket_name }} - launched
            {{ getLaunchedDateStr(launch.launch_date_utc) }}</mat-card-subtitle
          >
        </mat-card-header>
        <img
          height="300"
          width="300"
          mat-card-image
          loading="lazy"
          [src]="launch.links.flickr_images[0]"
          onerror="this.src='https://placeimg.com/200/300/animals';"
          />
          <loader [waitingList]="waitingList"></loader>
          <button class="cancel-btn" (click)="cancelLoading($event)" *ngIf="showCancelLoadingBtn">Cancel Loading</button>
      </mat-card>
    </section>
  </main>
</ng-container>
